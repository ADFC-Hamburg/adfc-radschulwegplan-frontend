<yaga-map

  [lng]="9.99"
  [zoom]="10"
  >
  <yaga-layers-control>
    <yaga-tile-layer yaga-base-layer="OpenStreetMap Standard" [url]="'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'">

  <yaga-attribution-control>
  </yaga-attribution-control>
</yaga-map>
